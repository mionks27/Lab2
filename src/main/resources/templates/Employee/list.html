<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Employee List</title>
</head>
<body>
<div class="container">
    <h1>Employee List</h1>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{'/employee/new'}">New Employee</a>
    <!--
    <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
    -->
    <table class="table">
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>email</th>
            <th>Phone Number</th>
            <th>Hire Date</th>
            <th>Salary</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="e , info : ${listaEmployee}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${e.first_name}"></td>
            <td th:text="${e.last_name}"></td>
            <td th:text="${e.email}"></td>
            <td th:text="${e.phone_number}"></td>
            <td th:text="${e.hire_date}"></td>
            <td th:text="${e.salary}"></td>
            <td><a class="btn btn-primary" th:href="@{'/employee/edit' + '?id=' + ${e.employee_id}}">Editar</a>
            </td>
            <td><a class="btn btn-danger" th:href="@{'/employee/delete' + '?id=' + ${e.employee_id}}">Borrar</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
