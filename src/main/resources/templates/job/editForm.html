<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar territorio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container">
<h2>Editar Territorio</h2>
<hr/>
<form method="post" th:action="@{'/job/guardar'}">
    <input th:value="${job.job_id}" name="idcompra" type="hidden" />
    <div class="form-group">
        <label for="job_title">Título</label>
        <input th:value="${job.job_title}" name="job_title" type="text" class="form-control" id="job_title" />
    </div>
    <div class="form-group">
        <label for="max_salary">Salario Máximo</label>
        <input th:value="${job.max_salary}" name="max_salary" type="text" class="form-control" id="max_salary" />
    </div>
    <div class="form-group">
        <label for="min_salary">Salario Mínimo</label>
        <input th:value="${job.min_salary}" name="min_salary" type="text" class="form-control" id="min_salary" />
    </div>

    <a th:href="@{'/job/listaJ'}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
</body>
</html>
